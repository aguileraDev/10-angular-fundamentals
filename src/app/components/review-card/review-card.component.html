@if(!reviews.isAward){
    <article class="review__card" tabindex="10" aria-label="Card with a review of Doo">
      <picture>
        <img [src]="reviews.src" [alt]="reviews.alt">
      </picture>
      <p class="review__text" tabindex="11">{{reviews.description}}</p>
    </article>
  }@else{
    <div tabindex="16" class="review__wrapper">
      <picture>
        <img tabindex="17" class="review__award" [src]="reviews.src" [alt]="reviews.alt" srcset="">
      </picture>
    </div>
  }
